h:
  desc: Either shows a help for a single command, or DMs you help link if no parameters are specified.
  ex:
    - '{0}cmds'
    - ''
  params:
    - fail:
        desc: "Fallback parameter if the command is not found."
    - com:
        desc: "The command information that the help is being requested for."
gencmdlist:
  desc: Generates the command list and sends it to the chat. Optionally also uploads it to DO spaces (not supported).
  ex:
    - ''
  params:
    - {}
donate:
  desc: Instructions for helping the project financially.
  ex:
    - ''
  params:
    - {}
modules:
  desc: Lists all bot modules.
  ex:
    - ''
  params:
    - page:
        desc: "The number of the page to display in the list of bot modules."
commands:
  desc: List all of the bot's commands from the specified module. You can either specify the full name or only the first few letters of the module name. Specifying no module will show the list of modules instead.
  ex:
    - Admin
    - Admin --view 1
    - ''
  params:
    - module:
        desc: "The name of a module to retrieve command information for."
      params:
        desc: "The names of one or more modules to retrieve commands from, allowing for partial matching and optional omission."
greetdel:
  desc: Sets the time it takes (in seconds) for greet messages to be auto-deleted. Set it to 0 to disable automatic deletion.
  ex:
    - 0
    - 30
  params:
    - timer:
        desc: "The amount of time before greeting messages are automatically deleted from the chat."
greet:
  desc: Toggles announcements on the current channel when someone joins the server.
  ex:
    - ''
  params:
    - {}
greetmsg:
  desc: |-
    Sets a new join announcement message which will be shown in the server's channel.
    Type `%user.mention%` if you want to mention the new member.   
    Full list of placeholders can be found here <https://nadekobot.readthedocs.io/en/latest/placeholders/>
    Using it with no message will show the current greet message.  
    You can use embed json from <https://eb.nadeko.bot/> instead of a regular text, if you want the message to be embedded.
  ex:
    - Welcome, %user.mention%.
  params:
    - text:
        desc: "The new announcement message to be displayed when a user joins the server."
bye:
  desc: Toggles announcements on the current channel when someone leaves the server.
  ex:
    - ''
  params:
    - {}
byemsg:
  desc: |-
    Sets a new leave announcement message. 
    Type `%user.mention%` if you want to show the name the user who left. 
    Full list of placeholders can be found here <https://nadekobot.readthedocs.io/en/latest/placeholders/>  
    Using this command with no message will show the current bye message. 
    You can use embed json from <https://eb.nadeko.bot/> instead of a regular text, if you want the message to be embedded.
  ex:
    - '%user.mention% has left.'
  params:
    - text:
        desc: "The user's farewell message to display when they leave the chat."
byedel:
  desc: Sets the time it takes (in seconds) for bye messages to be auto-deleted. Set it to `0` to disable automatic deletion.
  ex:
    - 0
    - 30
  params:
    - timer:
        desc: "The amount of time before a bye message is automatically deleted."
greetdm:
  desc: Toggles whether the greet messages will be sent in a DM (This is separate from greet - you can have both, any or neither enabled).
  ex:
    - ''
  params:
    - {}
greettest:
  desc: Sends the greet message in the current channel as if you just joined the server. You can optionally specify a different user.
  ex:
    - ''
    - '@SomeoneElse'
  params:
    - user:
        desc: "The user to impersonate when sending the greeting, or null for the bot's own account."
greetdmtest:
  desc: Sends the greet direct message to you as if you just joined the server. You can optionally specify a different user.
  ex:
    - ''
    - '@SomeoneElse'
  params:
    - user:
        desc: "The recipient of the greeting, which defaults to the caller if not specified."
byetest:
  desc: Sends the bye message in the current channel as if you just left the server. You can optionally specify a different user.
  ex:
    - ''
    - '@SomeoneElse'
  params:
    - user:
        desc: "The user who is leaving the channel, or whose account is being represented as leaving the channel."
boost:
  desc: Toggles announcements on the current channel when someone boosts the server.
  ex:
    - ''
  params:
    - {}
boostmsg:
  desc: |-
    Sets a new boost announcement message. 
    Type `%user.mention%` if you want to show the name the user who left. 
    Full list of placeholders can be found here <https://nadekobot.readthedocs.io/en/latest/placeholders/>
    Using this command with no message will show the current boost message. 
    You can use embed json from <https://eb.nadeko.bot/> instead of a regular text, if you want the message to be embedded.
  ex:
    - '%user.mention% has boosted the server!!!'
  params:
    - text:
        desc: "The text to set as the new announcement message."
boostdel:
  desc: Sets the time it takes (in seconds) for boost messages to be auto-deleted. Set it to `0` to disable automatic deletion.
  ex:
    - 0
    - 30
  params:
    - timer:
        desc: "The amount of time before boost messages are automatically deleted."
logserver:
  desc: Enables or Disables ALL log events. If enabled, all log events will log to this channel.
  ex:
    - enable
    - disable
  params:
    - action:
        desc: "The type of action to take on the log event."
logignore:
  desc: Toggles whether the `{0}logserver` command ignores the specified channel or user. Provide no arguments to see the list of currently ignored users and channels
  ex:
    - ''
    - '@SomeUser'
    - '#some-channel'
  params:
    - {}
    - target:
        desc: "The channel to ignore or show the list of ignored channels for."
    - target:
        desc: "The user or channel being targeted for logging ignore or inclusion."
repeatlist:
  desc: Shows currently repeating messages and their indexes.
  ex:
    - ''
  params:
    - {}
repeatremove:
  desc: Removes a repeating message on a specified index. Use `{0}repeatlist` to see indexes.
  ex:
    - 2
  params:
    - index:
        desc: "The index at which the repeating message should be removed."
repeatinvoke:
  desc: Immediately shows the repeat message on a certain index and restarts its timer.
  ex:
    - 1
  params:
    - index:
        desc: "The index at which to display the repeat message."
repeat:
  desc: Repeat a message once every specified amount of time in the current channel. You can instead specify time of day for the message to be repeated daily (make sure you've set your server's timezone). If you've specified time of day, you can still override the default daily interval with your own interval. You can have up to 5 repeating messages on the server in total.
  ex:
    - Hello there
    - 1h5m Hello @erryone
    - 10:00 Daily have a nice day! This will execute once every 24h.
    - 21:00 30m Starting at 21 and every 30 minutes after that i will send this message!
  params:
    - message:
        desc: "The text to be repeated at the specified intervals or times."
    - channel:
        desc: "The channel where the message will be repeated."
      message:
        desc: "The text to be repeated at the specified intervals or times."
    - interval:
        desc: "The amount of time between each repetition."
      message:
        desc: "The text to be repeated at the specified intervals or times."
    - ch:
        desc: "The channel where the message will be sent."
      interval:
        desc: "The amount of time between each repetition."
      message:
        desc: "The text to be repeated at the specified intervals or times."
    - dt:
        desc: "The time at which the message should be repeated, either once every specified amount of time or at a specific time of day."
      message:
        desc: "The text to be repeated at the specified intervals or times."
    - channel:
        desc: "The channel where the message will be repeated."
      dt:
        desc: "The time at which the message should be repeated, either once every specified amount of time or at a specific time of day."
      message:
        desc: "The text to be repeated at the specified intervals or times."
    - dt:
        desc: "The time at which the message should be repeated, either once every specified amount of time or at a specific time of day."
      interval:
        desc: "The amount of time between each repetition."
      message:
        desc: "The text to be repeated at the specified intervals or times."
    - channel:
        desc: "The channel where the message will be repeated."
      dt:
        desc: "The time at which the message should be repeated, either once every specified amount of time or at a specific time of day."
      interval:
        desc: "The amount of time between each repetition."
      message:
        desc: "The text to be repeated at the specified intervals or times."
repeatredundant:
  desc: Specify repeater's index (use `{0}repli` to find it) to toggle whether that repeater's message should be reposted if the last message in the channel is the same repeater's message. This is useful if you want to remind everyone to be nice in the channel every so often, but don't want to have the bot spam the channel. This is NOT useful if you want to periodically ping someone.
  ex:
    - 1
  params:
    - index:
        desc: "The number of times a message should be repeated before reposting."
repeatskip:
  desc: Specify a repeater's ID to toggle whether the next trigger of the repeater will be skipped. This setting is not stored in the database and will get reset if the bot is restarted.
  ex:
    - 3
  params:
    - index:
        desc: "The number of times to skip before triggering again."
rotateplaying:
  desc: Toggles rotation of playing status of the dynamic strings you previously specified.
  ex:
    - ''
  params:
    - {}
addplaying:
  desc: Adds a specified string to the list of playing strings to rotate. You have to pick either 'Playing', 'Watching' or 'Listening' as the first parameter.
  ex:
    - Playing with you
    - Watching you sleep
  params:
    - t:
        desc: "The type of status, allowed values are 'Playing', 'Watching', or 'Listening'."
      status:
        desc: "The status text."
listplaying:
  desc: Lists all playing statuses with their corresponding number.
  ex:
    - ''
  params:
    - {}
removeplaying:
  desc: Removes a playing string on a given number.
  ex:
    - ''
  params:
    - index:
        desc: "The position in the list where the playing string should be removed."
vcrolelist:
  desc: Shows a list of currently set voice channel roles.
  ex:
    - ''
  params:
    - {}
vcrole:
  desc: Sets or resets a role which will be given to users who join the voice channel you're in when you run this command. Provide no role name to disable. You must be in a voice channel to run this command.
  ex:
    - SomeRole
    - ''
  params:
    - role:
        desc: "The role that is assigned to new members of the voice channel."
vcrolerm:
  desc: Removes vcrole associated with the specified voice channel ID. This is useful if your vcrole has been enabled on a VC which has been deleted.
  ex:
    - 123123123123123
  params:
    - vcId:
        desc: "The unique identifier of the voice channel to remove the vcrole from."
asar:
  desc: Adds a role to the list of self-assignable roles. You can also specify a group. If 'Exclusive self-assignable roles' feature is enabled, users will be able to pick one role per group.
  ex:
    - Gamer
    - 1 Alliance
    - 1 Horde
  params:
    - role:
        desc: "The role that can be assigned by the user."
    - group:
        desc: "The ID of a group that the new role should belong to."
      role:
        desc: "The role that can be assigned by the user."
rsar:
  desc: Removes a specified role from the list of self-assignable roles.
  ex:
    - Gamer
    - Alliance
    - Horde
  params:
    - role:
        desc: "The role being removed from the list of self-assignable roles."
lsar:
  desc: Lists self-assignable roles. Shows 20 roles per page.
  ex:
    - ''
    - 2
  params:
    - page:
        desc: "The current page number for the list of roles."
sargn:
  desc: Sets a self assignable role group name. Provide no name to remove.
  ex:
    - 1 Faction
    - 2
  params:
    - group:
        desc: "The ID of the group to set as self-assignable."
      name:
        desc: "The name of the new or existing role group to set."
togglexclsar:
  desc: Toggles whether the self-assigned roles are exclusive. While enabled, users can only have one self-assignable role per group.
  ex:
    - ''
  params:
    - {}
iam:
  desc: Adds a role to you that you choose. Role must be on a list of self-assignable roles.
  ex:
    - Gamer
  params:
    - role:
        desc: "The type of access or permission granted to the user."
iamnot:
  desc: Removes a specified role from you. Role must be on a list of self-assignable roles.
  ex:
    - Gamer
  params:
    - role:
        desc: "The role being removed from the user's assignment."
expradd:
  desc: 'Add an expression with a trigger and a response. Bot will post a response whenever someone types the trigger word.  Running this command in server requires the Administration permission. Running this command in DM is Bot Owner only and adds a new global expression. Guide here: <https://nadekobot.readthedocs.io/en/latest/custom-reactions/>'
  ex:
    - '"hello" Hi there %user.mention%'
  params:
    - key:
        desc: "The trigger word that sets off the response when typed by a user."
      message:
        desc: "The text of the message that triggers the response when typed by a user."
expraddserver:
  desc: 'Add an expression with a trigger and a response in this server. Bot will post a response whenever someone types the trigger word. Guide here: <https://nadekobot.readthedocs.io/en/latest/custom-reactions/>'
  ex:
    - '"hello" Hi there %user.mention%'
  params:
    - key:
        desc: "The unique identifier for the expression to be added in this server."
      message:
        desc: "The text of the message that triggers the bot's response."
exprlist:
  desc: |-
    Lists global or server expressions (20 commands per page).
    Running the command in DM will list global expressions, while running it in a server will list server expressions.
    Shows enabled settings, followed by id, followed by the trigger.
    **Settings:** 
    â€¢ ðŸ—¯ï¸ Triggered if trigger matches any word (`{0}h {0}exca`)
    â€¢ âœ‰ï¸ Response will be DMed (`{0}h {0}exdm`)
    â€¢ âŒ Trigger will be deleted (`{0}h {0}exad`)
  ex:
    - 1
    - all
  params:
    - page:
        desc: "The number of pages to display in the list."
exprshow:
  desc: Shows an expression's response on a given ID.
  ex:
    - 1
  params:
    - id:
        desc: "The identifier for the entity whose response is being displayed."
exprdelete:
  desc: Deletes an expression on a specific index. If ran in DM, it is bot owner only and deletes a global expression. If ran in a server, it requires Administration privileges and removes server expression.
  ex:
    - 5
  params:
    - id:
        desc: "The identifier of the expression to be deleted."
exprdeleteserver:
  desc: Deletes an expression on a specific index on this server.
  ex:
    - 5c
  params:
    - id:
        desc: "The identifier of the expression to be deleted."
exprclear:
  desc: Deletes all expression on this server.
  ex:
    - ''
  params:
    - {}
fwclear:
  desc: Deletes all filtered words on this server.
  ex:
    - ''
  params:
    - {}
filterlist:
  desc: Lists invite and link filter channels and status.
  ex:
    - ''
  params:
    - {}
aliasesclear:
  desc: Deletes all aliases on this server.
  ex:
    - ''
  params:
    - {}
autoassignrole:
  desc: |-
    Toggles the role which will be assigned to every user who joins the server.
    You can run this command multiple times to add multiple roles (up to 3).
    Specifying the role that is already added will remove that role from the list.
    Provide no parameters to list current roles.
  ex:
    - ''
    - RoleName
  params:
    - role:
        desc: "The role assigned to new users, determining their permissions and access rights within the server."
    - {}
leave:
  desc: Makes Nadeko leave the server. Either server name or server ID is required.
  ex:
    - 123123123331
  params:
    - guildStr:
        desc: "The name of the server where Nadeko should leave."
slowmode:
  desc: Toggles slowmode on the current channel with the specified amount of time. Provide no parameters to disable.
  ex:
    - ''
    - 27s
    - 3h15m5s
  params:
    - time:
        desc: "The duration for which the slowmode should be enabled."
delmsgoncmd:
  desc: "Toggles the automatic deletion of the user's successful command message to prevent chat flood. You can use it either as a server toggle, channel whitelist, or channel blacklist, as channel option has 3 settings: Enable (always do it on this channel), Disable (never do it on this channel), and Inherit (respect server setting). Use `list` parameter to see the current states."
  ex:
    - ''
    - channel enable
    - ch inherit
    - list
  params:
    - _:
        desc: "The list of channels or servers where the automatic deletion is enabled, disabled, or inherited."
    - _:
        desc: "The server where the command is being executed or monitored for chat flood prevention."
    - _:
        desc: "The channel where the automatic deletion of successful command messages should be toggled."
      s:
        desc: "The state of whether automatic deletion is enabled or disabled for a specific channel."
      ch:
        desc: "The channel where the automatic deletion of successful command messages should be toggled for."
    - _:
        desc: "The channel where the automatic deletion of successful command messages should be toggled."
      s:
        desc: "The state of whether automatic deletion is enabled or disabled for a specific channel."
      chId:
        desc: "The ID of a channel where the automatic deletion should be toggled or inherited."
restart:
  desc: Restarts the bot. Might not work.
  ex:
    - ''
  params:
    - {}
setrole:
  desc: Gives a role to a user. The role you specify has to be lower in the role hierarchy than your highest role.
  ex:
    - '@User Guest'
  params:
    - targetUser:
        desc: "The user being given the new role, which must have a lower rank than the assistant's highest role."
      roleToAdd:
        desc: "The role that is being added grants specific permissions and access rights to the user."
removerole:
  desc: Removes a role from a user. The role you specify has to be lower in the role hierarchy than your highest role.
  ex:
    - '@User Admin'
  params:
    - targetUser:
        desc: "The user account being modified or checked for role eligibility."
      roleToRemove:
        desc: "The role being removed from the user's set of assigned roles."
renamerole:
  desc: Renames a role. The role you specify has to be lower in the role hierarchy than your highest role.
  ex:
    - '"First role" SecondRole'
  params:
    - roleToEdit:
        desc: "The role being edited or updated."
      newname:
        desc: "The name for the new role."
removeallroles:
  desc: Removes all roles which are lower than your highest role in the role hierarchy from the user you specify.
  ex:
    - '@User'
  params:
    - user:
        desc: "The user whose roles will be updated to reflect the new role hierarchy."
rolehoist:
  desc: Toggles whether this role is displayed in the sidebar or not. The role you specify has to be lower in the role hierarchy than your highest role.
  ex:
    - Guests
    - Space Wizards
  params:
    - role:
        desc: "The role that determines the visibility of the sidebar."
createrole:
  desc: Creates a role with a given name.
  ex:
    - Awesome Role
  params:
    - roleName:
        desc: "The name of the new role being created."
deleterole:
  desc: Deletes a role with a given name.
  ex:
    - Awesome Role
  params:
    - role:
        desc: "The role being deleted, as identified by its unique identifier."
rolecolor:
  desc: Set a role's color using its hex value. Provide no color in order to see the hex value of the color of the specified role. The role you specify has to be lower in the role hierarchy than your highest role.
  ex:
    - Admin
    - ffba55 Admin
  params:
    - role:
        desc: "The role that will have its color set or retrieved."
    - color:
        desc: "The color used for the role's text and background."
      role:
        desc: "The role that will have its color set or retrieved."
ban:
  desc: Bans a user by ID or name with an optional message. You can specify a time string before the user name to ban the user temporarily.
  ex:
    - '@Someone Get out!'
    - '"Some Guy#1234" Your behaviour is toxic.'
    - 1d12h @Someone Come back when u chill
  params:
    - time:
        desc: "The duration of the temporary ban."
      user:
        desc: "The user being banned, either by ID or name, and potentially temporarily."
      msg:
        desc: "The reason for the ban is provided in this message."
    - time:
        desc: "The duration of the temporary ban."
      userId:
        desc: "The unique identifier of the user being banned."
      msg:
        desc: "The reason for the ban is provided in this message."
    - userId:
        desc: "The unique identifier of the user being banned."
      msg:
        desc: "The reason for the ban is provided in this message."
    - user:
        desc: "The user being banned, either by ID or name, and potentially temporarily."
      msg:
        desc: "The reason for the ban is provided in this message."
softban:
  desc: Bans and then unbans a user by ID or name with an optional message.
  ex:
    - '@Someone Get out!'
    - '"Some Guy#1234" Your behaviour is toxic.'
  params:
    - user:
        desc: "The user being banned and then unbanned."
      msg:
        desc: "The reason for the ban is described in this string."
    - userId:
        desc: "The unique identifier for the user being banned and then unbanned."
      msg:
        desc: "The reason for the ban is described in this string."
kick:
  desc: Kicks a mentioned user.
  ex:
    - '@Someone Get out!'
    - '"Some Guy#1234" Your behaviour is toxic.'
  params:
    - user:
        desc: "The user being kicked from the guild."
      msg:
        desc: "The message to display when kicking the user."
    - userId:
        desc: "The ID of the user being kicked from the chat."
      msg:
        desc: "The message to display when kicking the user."
timeout:
  desc: Times the user out for the specified amount of time. You may optionally specify a reason, which will be sent to the user.
  ex:
    - '@Someone 3h Shut up!'
    - '@Someone 1h30m'
  params:
    - globalUser:
        desc: "The user's account or identity that is being timed out."
      time:
        desc: "The duration of the timeout period."
      msg:
        desc: "The brief message explaining why the user was timed out."
mute:
  desc: Mutes a mentioned user both from speaking and chatting. You can also specify time string for how long the user should be muted. You can optionally specify a reason.
  ex:
    - '@Someone'
    - '@Someone too noisy'
    - 1h30m @Someone
    - 1h30m @Someone too noisy
  params:
    - target:
        desc: "The user to whom the mute action is being applied."
      reason:
        desc: "The optional reason provided helps to explain why the user was muted."
    - time:
        desc: "The duration of the mute period."
      user:
        desc: "The user to whom the mute action is being applied."
      reason:
        desc: "The optional reason provided helps to explain why the user was muted."
voiceunmute:
  desc: Gives a previously voice-muted user a permission to speak.
  ex:
    - '@Someguy'
  params:
    - user:
        desc: "The user who was previously muted is now able to participate in the conversation again."
      reason:
        desc: "The reason for the user's previous mute."
deafen:
  desc: Deafens mentioned user or users.
  ex:
    - '"@Someguy"'
    - '"@Someguy" "@Someguy"'
  params:
    - users:
        desc: "The list of users to be affected by the deafening action."
undeafen:
  desc: Undeafens mentioned user or users.
  ex:
    - '"@Someguy"'
    - '"@Someguy" "@Someguy"'
  params:
    - users:
        desc: "The list of users to undeafen."
delvoichanl:
  desc: Deletes a voice channel with a given name.
  ex:
    - VoiceChannelName
  params:
    - voiceChannel:
        desc: "The voice channel being deleted."
creatvoichanl:
  desc: Creates a new voice channel with a given name.
  ex:
    - VoiceChannelName
  params:
    - channelName:
        desc: "The name of the new voice channel being created."
deltxtchanl:
  desc: Deletes a text channel with a given name.
  ex:
    - TextChannelName
  params:
    - toDelete:
        desc: "The channel to be deleted, specified by its object reference."
creatxtchanl:
  desc: Creates a new text channel with a given name.
  ex:
    - TextChannelName
  params:
    - channelName:
        desc: "The name of the new channel to be created."
settopic:
  desc: Sets a topic on the current channel.
  ex:
    - My new topic
  params:
    - topic:
        desc: "The new topic for discussion on the channel."
setchanlname:
  desc: Changes the name of the current channel.
  ex:
    - NewName
  params:
    - name:
        desc: "The new name for the channel."
prune:
  desc: "`{0}prune` removes all Nadeko's messages in the last 100 messages. `{0}prune X` removes last `X` number of messages from the channel (up to 100). `{0}prune @Someone` removes all Someone's messages in the last 100 messages. `{0}prune @Someone X` removes last `X` number of 'Someone's' messages in the channel."
  ex:
    - ''
    - -s
    - 5
    - 5 --safe
    - '@Someone'
    - '@Someone --safe'
    - '@Someone X'
    - '@Someone X -s'
  params:
    - params:
        desc: "The list of users, channels or message counts to be removed from the conversation history."
    - count:
        desc: "The number of messages to remove from the channel or user's messages."
      params:
        desc: "The list of users, channels or message counts to be removed from the conversation history."
    - user:
        desc: "The user whose messages are to be removed from the channel."
      count:
        desc: "The number of messages to remove from the channel or user's messages."
      params:
        desc: "The list of users, channels or message counts to be removed from the conversation history."
    - userId:
        desc: "The ID of a user to filter messages by."
      count:
