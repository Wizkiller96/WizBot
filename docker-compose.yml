version: "3.5"
services:
  wizbot:
    build: .
    #image: wizkiller96/wizbot
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      - ./credentials.json:/app/credentials.json:ro
      - ./data:/app/data
  redis:
    image: redis:alpine
    sysctls:
      net.core.somaxconn: 511
